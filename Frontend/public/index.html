<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">

            <div class="input-box">
                <select id="userType" name="userType" required>
                    <option value="Role">Select Role</option>
                    <option value="student">นักศึกษา</option>
                    <option value="teacher">อาจารย์</option>
                </select>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>

            <!-- Popup สำหรับแสดงข้อมูลผู้ใช้ -->
            <div id="popup" style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 9999;">
                <div id="popup-message" style="background: white; padding: 20px; border-radius: 10px; max-width: 400px; text-align: left;">
                    <!-- ข้อมูลผู้ใช้จะแสดงที่นี่ -->
                </div>
            </div>

            <button type="button" onclick="submitLogin()">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
